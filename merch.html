<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woven Skies - Official Store</title>
    <link rel="stylesheet" href="css/merch.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Woven Skies Store</h1>
        <div class="cart-icon">
            <input type="checkbox" id="cart-toggle">
            <label for="cart-toggle">ðŸ›’ View Cart</label>
            <div class="cart-panel">
                <h2>Shopping Cart</h2>
                <div class="cart-items">
                    <!-- Cart items will appear here when CSS :has() selector is triggered -->
                </div>
                <div class="cart-total">Total: $0.00</div>
            </div>
        </div>
    </header>

    <main class="products">
        <div class="product-card">
            <img src="https://placehold.co/300x300" alt="Limited Edition Vinyl">
            <h3>Limited Edition Vinyl</h3>
            <p class="price">$29.99</p>
            <input type="checkbox" class="add-to-cart">
            <label class="add-to-cart-btn"></label>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/300x300" alt="Tour T-Shirt">
            <h3>Tour T-Shirt</h3>
            <p class="price">$24.99</p>
            <input type="checkbox" class="add-to-cart">
            <label class="add-to-cart-btn"></label>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/300x300" alt="Art Print Poster">
            <h3>Art Print Poster</h3>
            <p class="price">$19.99</p>
            <input type="checkbox" class="add-to-cart">
            <label class="add-to-cart-btn"></label>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/300x300" alt="Classic Hoodie">
            <h3>Classic Hoodie</h3>
            <p class="price">$49.99</p>
            <input type="checkbox" class="add-to-cart">
            <label class="add-to-cart-btn"></label>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/300x300" alt="Canvas Tote Bag">
            <h3>Canvas Tote Bag</h3>
            <p class="price">$14.99</p>
            <input type="checkbox" class="add-to-cart">
            <label class="add-to-cart-btn"></label>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/300x300" alt="Embroidered Cap">
            <h3>Embroidered Cap</h3>
            <p class="price">$21.99</p>
            <input type="checkbox" class="add-to-cart">
            <label class="add-to-cart-btn"></label>
        </div>
    </main>
</body>
</html>
