<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Lunar Loom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Lunar Loom</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="album.html">Album</a></li>
                <li><a href="merch.html" class="active">Store</a></li>
            </ul>
        </div>
    </nav>

    <main class="merch-page">
        <header class="merch-header">
            <h1 class="merch-title">Official Store</h1>
        </header>

        <div class="merch-grid">
            <article class="merch-item">
                <img src="https://placehold.co/600x600" alt="Vinyl Record" class="merch-image">
                <div class="merch-details">
                    <h3 class="merch-name">Limited Edition Vinyl</h3>
                    <p class="merch-price">$29.99</p>
                    <button class="merch-button">Add to Cart</button>
                </div>
            </article>

            <article class="merch-item">
                <img src="https://placehold.co/600x600" alt="T-Shirt" class="merch-image">
                <div class="merch-details">
                    <h3 class="merch-name">Tour T-Shirt</h3>
                    <p class="merch-price">$24.99</p>
                    <button class="merch-button">Add to Cart</button>
                </div>
            </article>

            <article class="merch-item">
                <img src="https://placehold.co/600x600" alt="Poster" class="merch-image">
                <div class="merch-details">
                    <h3 class="merch-name">Art Print Poster</h3>
                    <p class="merch-price">$19.99</p>
                    <button class="merch-button">Add to Cart</button>
                </div>
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">&copy; 2024 Lunar Loom. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
