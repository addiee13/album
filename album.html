<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woven Skies - Album</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/Lunar_Loom.png" alt="Lunar Loom Logo" class="nav-logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="album.html" class="active">Album</a></li>
            <li><a href="merch.html">Merchandise</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main class="album-page">
        <section class="album-header">
            <img src="https://i.imgur.com/your-image-url.jpg" alt="Woven Skies Album Cover" class="album-cover">
            <div class="album-info">
                <span class="album-type">Album</span>
                <h1 class="album-title">
                    <img src="images/woven_yellow.png" alt="Woven Skies" class="album-title-logo">
                </h1>
                <div class="album-meta">
                    <span class="artist-name">Ethereal Dreams</span>
                    <span class="album-year">2024</span>
                    <span class="track-count">10 songs</span>
                    <span class="album-duration">45 min 20 sec</span>
                </div>
            </div>
        </section>

        <section class="player-controls">
            <button class="play-button">
                <i class="fas fa-play"></i>
            </button>
        </section>

        <section class="tracklist">
            <div class="track-header">
                <div class="track-number">#</div>
                <div class="track-title">Title</div>
                <div class="track-duration"><i class="far fa-clock"></i></div>
            </div>
            <!-- Track list items -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Woven Skies. All rights reserved.</p>
    </footer>
</body>
</html>
